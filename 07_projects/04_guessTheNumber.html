<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!--

    <link rel="stylesheet" href="/styles.css" />

  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Home</a>
      <a href="/page2.html">Other page</a>
    </nav>
    <main>
      <h1>Guess the Number</h1>
      <p>Try and guess the number between 1 to 100.</p>
      <p>You have 10 attempt to guess the right number.</p>

      <form class="form">
        <h2>Guess a Number</h2>
        <input type="text" class="guessField" />
        <input type="submit" value="Submit" id="submit" class="guessSubmit" />
      </form>

      <div class="resultParam">
        <p>Previous Guesses: <span class="guesses"></span></p>
        <p>remaining Guesses: <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </main>
  </body>
</html>
