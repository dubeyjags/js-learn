<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JS</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const saydate = function(str){
        console.log(str, Date.now());
    };
    let interveralID;
    const startloging = function(){
        if(!interveralID){
            interveralID = setInterval(saydate, 1000, 'Hello'); //third parameter for arguments
            console.log("Started");
        }
    }
    const stoploging = function(){
        clearInterval(interveralID);
        interveralID = null;
        console.log("Stopped");
    }
    document.querySelector("#start").addEventListener("click", startloging);
    document.querySelector("#stop").addEventListener("click", stoploging);
</script>
</html>
