<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : html</title>
</head>
<body style="background-color: #212121; color:#fff">
    <script>
        function createDiv(element, bg,text){
            const div = document.createElement(element)
            console.log(div)
            div.className="main"
            div.id=Math.round(Math.random() * 10 + 1)
            div.setAttribute('title',"dummy")
            div.style.background=bg
            div.style.padding="10px"
            const addText = document.createTextNode(text)
            div.appendChild(addText);
            document.body.appendChild(div);
        };
        createDiv('div','red','Siyavar Ram chandra ki jai');
        createDiv('div','blue','lakhsman bhiya ki jai');
        createDiv('div','green','pawansut hanuman ki jai');
    </script>
</body>
</html>
